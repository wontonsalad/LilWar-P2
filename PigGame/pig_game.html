<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>The Pig Dice Game</title>
    <link rel="stylesheet" type="text/css" href="./pig_game.css" />
    <script src="./pig_game_gui.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="title">
            The Pig Dice Game - Play To 50
        </div>
        <div id="player1-background">
            <h2 id="player1-name">Player1</h2>
            <p id="player1-text">It is your turn</p>
            <h1 id="player1-score">Score: 0</h1>
        </div>
        <div class="button-panel">
            <button class="roll-button" onclick="roll()">Roll</button>
            <img id="dice-img" src="./imgs/dice1.png" alt="Dice Landed on 1">
            <button class="hold-button" onclick="hold()">hold</button>
        </div>
        <div id="player2-background">
            <h2 id="player2-name">Player2</h2>
            <p id="player2-text">It is not your turn</p>
            <h1 id="player2-score">Score: 0</h1>
    </div>
    
</body>
</html>
