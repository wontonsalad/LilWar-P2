<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rundown Beatdown: Card version</title>
    <link rel = "stylesheet" type="text/css" href= "./cardlook.css" />
    <script src='./card.js'></script>
</head>
<body>
    <div class="grid-container">
        <div class="title">
            <h1 id = "Rundown">
                Rundown Beatdown
            </h1>
        </div>
        <div id="player1-background">
            <h1 id="player1-name">Player1</h1>
            
            <h1 id="player1-score">Card:</h1>
            <img id="card-img" src="./PNG/AC.png" alt="Base Card">
        </div>
        <div class="button-panel">
            <button class="button" onclick="fill()">Deal</button>
            
           
            
            <button class ="count" onclick = "start()">Begin</button>
        </div>
        
        <div id="player2-background">
            <h1 id="player2-name">Player2</h1>
           
            <h1 id="player2-score">Card:</h1>
            <img id="card-img" src="./PNG/AD.png" alt="Base Card">
         </div>

         <dive class = "closing">
             <h3>  </h3>
         </dive>
</body>
</html>
